<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-list</title>
    <script defer src="main.bundle.js"></script></head>

    <body>
        <div class="container">
            <div class="todo-wrap">
                <div class="header">
                    <p class="demo">To-Do List</p>
                    <p></p>
                </div>
                <input type="text" id="todo-name" class="todo-name" placeholder="Add to your list...">
                <ul class="wrapper">
                </ul>
                <button id="clear-btn" class="clear-btn">Clear all completed</button>
            </div>
        </div>
    </body>

</html>
